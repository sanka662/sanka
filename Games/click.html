<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #c387eb, #ffffff);
            perspective: 1000px;
            font-family: Comic Sans MS, cursive, sans-serif;
        }
        .games {
            font-size: 200px;
            font-weight: bold;
            color:#000000;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(-15deg);
            text-shadow: 1PX 1PX 0 #eb87c0,
                         2PX 2PX 0 #0a00068a,
                         3PX 3PX 0 #eb87c0,
                         4PX 4PX 0 #0a00068a,
                         5PX 5PX 10PX rgba(0,0,0,0,5);
                         animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(15deg) rotateY(-15deg);
            }
            50% {
                transform: translateY(-20px) rotateX(15deg) rotateY(-15deg);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="games">GAMES</div>
    <div id="clickGame" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center;">
        <button id="clickButton">GO</button>
        <div id="score">Score: 0</div>
        
                
            

    <style>
        
        
        #clickButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            color: #0f0913;
            background-color: #d7bbee;
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }

    </style>
    </body>
    </html>
